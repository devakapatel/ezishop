<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezishop.in - Coming Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      div {
        font-family: "Lato", sans-serif;
      }

      body {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-gray-900 font-sans">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-yellow-400 rounded-lg shadow-md p-8 m-8">
        <div class="flex justify-center mb-8">
          <img src="logo.png" alt="ezishop.in" class="h-12" />
        </div>
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-black mb-2">We're Coming Soon</h1>

            ezishop.in, your ultimate online shopping destination, is under

          </p>
        </div>
        <div class="bg-gray-900 rounded-lg p-6 mb-8">
          <p class="text-white text-lg mb-4">
            Get ready for an unparalleled shopping experience. Sign up to be the
            first to know when we launch!
          </p>
          <p class="text-white text-lg mb-4">
            Have Questions or want to get notified ?
            <br />
            Email us at
            <a
              href="mailto:contact@ezishop.in"
              class="text-yellow-400 underline"
              >contact@ezishop.in</a
            >
          </p>
        </div>
        <div class="mt-8 text-center">
          <p class="text-black mb-2">Stay Connected:</p>
          <div class="flex justify-center">
            <a
              href="https://instagram.com/ezishop.in"
              class="text-black hover:text-green-600 mx-2"

            ></a>
          </div>
        </div>
